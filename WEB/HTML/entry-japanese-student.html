<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../CSS/entry-international-student.css" rel="stylesheet" type="text/css">
    <title>トップページ</title>
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="title">
            <h1 class="text-center border-bottom border-dark">証明書申込画面</h1>
        </div>
        <form action="" method="get">
            <table class="table table-bordered ">
                <tbody>
                    <tr>
                        <td>名前</td>
                        <td>
                            <input type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>生年月日</td>
                        <td>
                            <input type="text" class="form-control" placeholder="例：平成１３年１月３">
                        </td>
                    </tr>
                    <tr>
                        <td>学年・学科</td>
                        <td>
                            <div class="row">
                                <div class="mb-3 col">
                                    <select class="form-select" id="exampleFormSelect1">
                                      <option value="4" selected>４年</option>
                                      <option value="3">３年</option>
                                      <option value="2">２年</option>
                                      <option value="1">１年</option>
                                    </select>
                                </div>

                                <div class="mb-3 col">
                                    <select class="form-select" id="exampleFormSelect1">
                                      <option value="4" selected>４年</option>
                                      <option value="3">３年</option>
                                      <option value="2">２年</option>
                                      <option value="1">１年</option>
                                    </select>
                                </div>
                            </div>                         
                        </td>
                    </tr>
                    <tr>
                        <td>メールアドレス</td>
                        <td>
                            <input type="text" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>寮名</td>
                        <td>
                            <div class="mb-3">
                                <select class="form-select" id="exampleFormSelect1">
                                  <option value="0" selected>寮に住んでいない</option>
                                  <option value="1">ドミトリー仙台一番町</option>
                                  <option value="2">北山寮</option>
                                  <option value="3">清水沼寮</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

</html>
