<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link href="../CSS/toppage-style.css" rel="stylesheet" type="text/css">
	<title>トップページ</title>
</head>

<body>
	<div class="container mt-5 pt-5">
		<div class="title">
			<h1 class="text-center border-bottom border-dark">証明書申込システム</h1>
		</div>
		<form action="" method="get">
			<div class="row p-5">
				<div class="card text-center col-md d-lg-flex align-items-center border-0">
					<h3 class="button-name">
						<button type="link" class="rounded-circle shadow p-5 btn btn-outline-danger"
							style="width: 15rem; height: 15rem;">日本人学生</button>
						<!--丸ボタン-->
					</h3>
					<p>日本人学生はこちら</p>
				</div>


				<div class="card text-center col-md d-lg-flex align-items-center border-0">

					<h2 class="button-name">
						<button type="submit" class="rounded-3 shadow p-5 btn btn-outline-dark"
							style="width: 15rem; height: 15rem;">留学生</button> <!-- 四角角丸-->
					</h2>
					<p>留学生はこちら</p>

				</div>

			</div>
		</form>
	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

</html>
